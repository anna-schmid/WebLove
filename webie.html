<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Neon Dance â€” You</title>
  <style>
    :root{
      --neon-pink:#ff2fd1;
      --neon-green:#39ff14;
      --bg-dark:#0b0b10;
      --card: rgba(255,255,255,0.04);
      --white:#fff;
    }
    html,body{height:100%;}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--white);
      background: radial-gradient(1200px 1200px at 20% 20%, var(--neon-pink) 0%, rgba(255,47,209,0.15) 35%, transparent 60%),
                  radial-gradient(1000px 1000px at 80% 80%, var(--neon-green) 0%, rgba(57,255,20,0.12) 40%, transparent 65%),
                  linear-gradient(135deg, #111, #000 60%);
      overflow:hidden;
    }

    .noise{position:fixed;inset:0;pointer-events:none;opacity:.15;mix-blend-mode:overlay;background-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="1.2" numOctaves="2" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity=".7"/></svg>');}

    .blob{position:fixed;border-radius:50%;filter:blur(40px);opacity:.65;mix-blend-mode:screen;animation:float 14s ease-in-out infinite;}
    .b1{background:var(--neon-pink);width:38vmax;height:38vmax;left:-8vmax;top:-6vmax;}
    .b2{background:var(--neon-green);width:32vmax;height:32vmax;right:-6vmax;bottom:-10vmax;animation-duration:18s;}
    @keyframes float{0%,100%{transform:translate3d(0,0,0)}50%{transform:translate3d(2vmax,-1vmax,0)}}

    .stage{position:relative;display:grid;place-items:center;height:100dvh;text-align:center}
    .floor{position:absolute;inset:auto 0 6vh 0;height:18vh;background: radial-gradient(closest-side at 50% 0%, rgba(0,0,0,.7), rgba(0,0,0,.1) 50%, transparent 70%);filter: blur(8px);} 

    .you{position:relative;width:min(42vmin,420px);user-select:none;cursor:pointer;transform-origin:50% 85%;
      animation:dance 1.4s ease-in-out infinite, glow 2.2s ease-in-out infinite;image-rendering:auto;}
    .you img{width:100%;height:auto;display:block;filter:drop-shadow(0 20px 35px rgba(0,0,0,.55));}

    @keyframes dance{0%{transform:translateY(0) rotate(-2deg) scale(1);}25%{transform:translateY(-6px) rotate(2.5deg) scale(1.02);}50%{transform:translateY(0) rotate(-1.5deg) scale(1);}75%{transform:translateY(-7px) rotate(2deg) scale(1.015);}100%{transform:translateY(0) rotate(-2deg) scale(1);}}
    @keyframes glow{0%,100%{filter:drop-shadow(0 0 0 rgba(255,47,209,0)) drop-shadow(0 0 0 rgba(57,255,20,0));}50%{filter:drop-shadow(0 0 18px rgba(255,47,209,.55)) drop-shadow(0 0 24px rgba(57,255,20,.45));}}

    .bubble{position:absolute;bottom:50%;left:110%;transform:translateX(0) scale(.9);background:linear-gradient(135deg,var(--neon-green),var(--neon-pink));color:#000;font-weight:700;padding:.8rem 1rem;border-radius:14px;box-shadow:0 8px 30px rgba(0,0,0,.45);opacity:0;pointer-events:none;transition:opacity .25s, transform .25s;white-space:nowrap;}
    .bubble::after{content:"";position:absolute;left:-10px;top:50%;transform:translateY(-50%);border:10px solid transparent;border-right-color:var(--neon-pink);} 
    .bubble.show{opacity:1;transform:translateX(0) scale(1);} 

    .tag{position:fixed;left:12px;bottom:12px;padding:.35rem .6rem;border-radius:10px;background:var(--card);backdrop-filter:blur(8px);font-size:.8rem;border:1px solid rgba(255,255,255,.08)}
    a{color:var(--neon-green)}
  </style>
</head>
<body>
  <div class="blob b1"></div>
  <div class="blob b2"></div>
  <div class="noise"></div>

  <main class="stage" aria-live="polite">
    <div class="you" id="you" role="button" aria-label="Click me">
      <img id="you-img" alt="You, dancing" src="image.png" />
      <div class="bubble" id="bubble" role="status" aria-live="assertive">Ik hou van jou ðŸ’šðŸ’—</div>
    </div>
    <div class="floor" aria-hidden="true"></div>
  </main>

  <div class="tag">Click on Anna</div>

  <script>
    const you = document.getElementById('you');
    const bubble = document.getElementById('bubble');
    let timer;
    you.addEventListener('click', () => {
      bubble.textContent = 'Ik hou van jou ðŸ’šðŸ’—';
      bubble.classList.add('show');
      clearTimeout(timer);
      timer = setTimeout(() => bubble.classList.remove('show'), 1600);
    });

    you.addEventListener('pointerenter', () => you.style.animationDuration = '1.1s');
    you.addEventListener('pointerleave', () => you.style.animationDuration = '1.4s');

    const fit = () => {
      const w = Math.min(window.innerWidth * .7, 420);
      document.querySelector('.you').style.width = w + 'px';
    };
    fit();
    window.addEventListener('resize', fit);
  </script>
</body>
</html>
